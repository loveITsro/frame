<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html" id="fview" locale="#{localeBean.locale}">

	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link href="./css/style.css" rel="stylesheet" type="text/css" />
		<script src="./js/frame.js" />
		<link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/favicon.ico" />
		<title><h:outputText value="#{msg['page.title']}" /></title>
	</h:head>

	<h:body>

		<ui:include src="/sessionTimeoutPanels.xhtml" />
		
		<p:layout fullPage="true" resizeTitle="resize">
		
			<p:layoutUnit position="north" resizable="true" id="north">
				<ui:include src="header.xhtml" />
			</p:layoutUnit>
			
			<p:layoutUnit position="center">
				<ui:include src="/sessionTimeoutProcess.xhtml" />
				<p:messages autoUpdate="false" id="msgs" showDetail="true" showSummary="true" closable="true" />
				<p:growl id="growl" showDetail="true" autoUpdate="true"  showSummary="true" />
				<ui:insert name="content" />
			</p:layoutUnit>
			
			<p:layoutUnit position="south" resizable="true" id="south">
				<ui:include src="footer.xhtml" />
			</p:layoutUnit>

		</p:layout>
	</h:body>
</f:view>
</html>
